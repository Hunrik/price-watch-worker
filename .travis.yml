language: node_js
node_js:
- '6'
before_script:
- npm install
script:
- npm run test
- npm run build
before_deploy:
- cp -r node_modules ./dist
- cd dist
deploy:
  provider: lambda
  function_name: shop-parser-production
  role: arn:aws:iam::284590800778:role/deployer
  handler_name: start
  region: eu-central-1
  access_key_id:
    secure: 
  secret_access_key:
    secure: 
  timeout: 300
  memory_size: 256
  runtime: nodejs4.3
cache: yarn
env:
  LAMBDA_KEY:
    secure: 
